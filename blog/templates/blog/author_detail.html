{% extends "base.html" %} {% block content %}
<h1>Blogger: {{ author }}</h1>

<h3>Bio</h3>
<p>{{ author.bio }}</p>

<div style="margin-left:20px;margin-top:20px">
    <h4>Blogs</h4>
    <ul>
        {% for blog in author.blog_set.all %}
        <li><a href="{{ blog.get_absolute_url }}">{{ blog }} </a> {{ blog.pub_date_time }} </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
