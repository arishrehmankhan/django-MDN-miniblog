{% extends "base.html" %} {% block content %}
<h1>All Blogs</h1>
{% if blog_list %}
<ul>
    {% for blog in blog_list %}
    <li>
        <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> ({{blog.pub_date_time}}) (<a href="{% url 'blogger-detail' blog.author.id %}">{{blog.author}}</a>)
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no blogs in the website.</p>
{% endblock %}
